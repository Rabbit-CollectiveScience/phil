name: saikum
description: "A new Flutter project."
publish_to: 'none'

version: 3.0.4+5

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  image_picker: ^1.2.0
  image_gallery_saver_plus: ^4.0.0
  image: ^4.1.7
  url_launcher: ^6.3.0
  google_mobile_ads: ^5.1.0
  in_app_purchase:
  shared_preferences:
  http: ^1.2.0
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0
  device_info_plus: ^10.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_speech: ^4.4.0
  sound_stream: ^0.4.2
  permission_handler: ^11.0.1
  lottie: ^3.1.0
  google_generative_ai: ^0.4.6
  audioplayers: ^6.1.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

# ---------- Flutter config ----------
flutter:
  uses-material-design: true

  # Exercise database assets
  assets:
    - assets/data/exercises/index.json
    - assets/data/exercises/schemas/chest/
    - assets/data/exercises/schemas/back/
    - assets/data/exercises/schemas/shoulders/
    - assets/data/exercises/schemas/arms/
    - assets/data/exercises/schemas/legs/
    - assets/data/exercises/schemas/core/
    - assets/data/exercises/schemas/cardio/
    - assets/data/exercises/schemas/flexibility/
    - assets/images/bot_avatar.png

# ---------- App icons (both iOS & Android) ----------
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "../../shared/assets/branding/logo/app_icon.png"
  remove_alpha_ios: true
  background_color: "#000000"
