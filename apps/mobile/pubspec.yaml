# ---------- Flutter config ----------
flutter:
  uses-material-design: true

  # Exercise database assets
  assets:
    - assets/data/exercises/
    - assets/images/
    - assets/images/exercise_types/
    - assets/phil-479202-d4e78adb0eea.json

# ---------- App icons (both iOS & Android) ----------
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "../../shared/assets/branding/logo/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "../../shared/assets/branding/logo/app_icon.png"
